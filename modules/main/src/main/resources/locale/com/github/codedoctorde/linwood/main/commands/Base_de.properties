Syntax=**Verfügbare Befehle:** \n\n`settings general prefixes` \n*Bekomme die Prefixe vom Bot*\n__Benötigte Rechte: Server verwalten__ \n\n`settings general addprefix [<Prefix...>]` \n*Füge ein neues Prefix hinzu*\n__Benötigte Rechte: Server verwalten__ \n\n`settings general removeprefix [<Prefix...>]` \n*Lösche ein Prefix*\n__Benötigte Rechte: Server verwalten__ \n\n`settings general language [<Locale (en, de)>]` \n*Setze/bekomme die Sprache vom Bot* \n__Benötigte Rechte: Server verwalten__
Description=Personalisiere den generellen Bot!
