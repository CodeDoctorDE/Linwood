Syntax=**Verfügbare Befehle:** \n\n`settings notification clearsupport` \n*Leere die Supportchat Eigenschaft*\n__Benötigte Rechte: Server verwalten__ \n\n`settings notification support [<Supportchat>]` \nSetze/bekomme den Supportchat \n__Benötigte Rechte: Server verwalten__ \n\n`settings notification clearstatus` \n*Leere die Supportchat Eigenschaft*\n__Benötigte Rechte: Server verwalten__ \n\n`settings notification status [<Statuschat>]` \nSetze/bekomme den Statuschat \n__Benötigte Rechte: Server verwalten__ \n\n`settings notification clearteam` \n*Leere die Team Eigenschaft*\n__Benötigte Rechte: Server verwalten__ \n\n`settings notification team [<Rolle>]` \nSetze/bekomme die Team Rolle \n__Benötigte Rechte: Server verwalten__
