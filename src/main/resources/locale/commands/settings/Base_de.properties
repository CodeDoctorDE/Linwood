Syntax=**Verfügbare Befehle:** \n\n`settings prefix [<Prefix>]` \n*Setze/bekomme den Prefix vom Bot*\n__Benötigte Rechte: Manage server__ \n\n`settings language [<Locale (en, de)>]` \nSetze/bekomme die Sprache vom Bot \n__Benötigte Rechte: Manage server__ \n\n`settings gamecategory [<Kategorie>]` \nSetze/bekomme die Spielkategorie vom Bot \n__Benötigte Rechte: Manage server__ \n\n`settings cleargamecategory` \nLeere die Spielkategorie Eigenschaft \n__Benötigte Rechte: Manage server__ \n\n`settings gamemaster [<Rolle>]` \nSetze/bekomme den Game Master vom Bot \n__Benötigte Rechte: Manage server__ \n\n`settings cleargamecategory` \nLeere die Game Master Eigenschaft \n__Benötigte Rechte: Manage server__
Description=Personalisiere den Bot!
