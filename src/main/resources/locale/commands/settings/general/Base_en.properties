Description=Customize the general bot!
Syntax=**Available com.github.codedoctorde.linwood.karma.commands:** \n\n`settings prefixes` \n*Get the prefix of the bot*\n__Required permissions: Manage server__ \n\n`settings addprefix [<Prefix...>]` \n*Add a prefix*\n__Required permissions: Manage server__ \n\n`settings removeprefix [<Prefix...>]` \n*Remove the prefix*\n__Required permissions: Manage server__ \n\n`settings language [<Locale (en, de)>]` \n*Set/get the locale of the bot* \n__Required permissions: Manage server__
