Syntax=**Available commands:** \n\n`settings game gamecategory [<Kategorie>]` \nSet/get the game category of the bot \n__Require permission: Manage server__ \n\n`settings game cleargamecategory` \nClear the game category property \n__Require permission: Manage server__ \n\n`settings game gamemaster [<Rolle>]` \nSet/get the game master of the bot \n__Require permission: Manage server__ \n\n`settings game cleargamecategory` \nClear the game category property \n__Require permission: Manage server__
Description=Customize the game mode of the bot!