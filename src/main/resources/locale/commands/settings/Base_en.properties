Syntax=help to see the help!
Description=*Customize the bot!* \n\n**Available commands:** \n\n`settings prefix [<Prefix>]` \n*Set/get the prefix of the bot*\n__Require permission: Manage server__ \n\n`settings language [<Locale (en, de)>]` \nSet/get the locale of the bot \n__Require permission: Manage server__ \n\n`settings gamecategory [<Kategorie>]` \nSet/get the game category of the bot \n__Require permission: Manage server__ \n\n`settings cleargamecategory` \nClear the game category property \n__Require permission: Manage server__ \n\n`settings gamemaster [<Rolle>]` \nSet/get the game master of the bot \n__Require permission: Manage server__ \n\n`settings cleargamecategory` \nClear the game category property \n__Require permission: Manage server__
